apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-app
  template:
    metadata:
      labels:
        app: simple-app
    spec:
      containers:
        - name: simple-app
          image: 250738637992.dkr.ecr.eu-west-1.amazonaws.com/x23183209-multicloud:22  # Replace with the actual image name if pushed to a registry
          ports:
            - containerPort: 80
