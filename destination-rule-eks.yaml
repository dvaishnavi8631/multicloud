apiVersion: networking.k8s.io/v1
kind: DestinationRule
metadata:
  name: simple-app-destination-rule-eks
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  host: simple-app.local  # Host to apply the rule to
  trafficPolicy:
    tls:
      mode: MUTUAL  # Enable mutual TLS for security
